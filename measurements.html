<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Measurements - Weight Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Weight Management App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="measurements.html">Input Measurements</a>
                <a class="nav-link" href="results.html">Results</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Input Your Measurements</h1>
        <form id="measurementForm">
            <div class="mb-3">
                <label for="waist" class="form-label">Waist (cm)</label>
                <input type="number" class="form-control" id="waist" required>
            </div>
            <div class="mb-3">
                <label for="lowerBelly" class="form-label">Lower Belly (cm)</label>
                <input type="number" class="form-control" id="lowerBelly" required>
            </div>
            <div class="mb-3">
                <label for="hips" class="form-label">Hips (cm)</label>
                <input type="number" class="form-control" id="hips" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Measurements</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
